<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>

    <!-- El box model separa los elementos así:
         El contenido se envuelve en un --Border--, para separar el contenido de un border
         se usa el --Padding--. Y para separar este contenido con o sin borde de los demás
         elementos se usa --Margin--. -->
    
        <h1>BoxModel en CSS</h1>
        <div>
           <p class="interno">Mi contenido 1</p>
        </div>
        <div>
            <p>Mi Contenido 2</p>
        </div>

</body>
</html>
