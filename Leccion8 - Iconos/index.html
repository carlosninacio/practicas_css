<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <!-- A los iconos se le pueden aplicar estilos CSS -->
            <i class="bi-alarm icono_azul"></i>
            Alarma Azul y mas grande
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha Roja y mas grande
        </p>
    </div>

    <h1>
        <i class="material-symbols-outlined">home</i>
        Iconos de Google</h1>
    <div>
        <p>
            <!-- La llamada a los iconos de google se hace dentro de la etiqueta -->
            <i class="material-symbols-outlined">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_azul">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_rojo">arrow_right_alt</i>
            Flecha roja
        </p>
    </div>

    <h1>Iconos de Ionic</h1>
    <div>
        <p>
            <ion-icon name="home-outline"></ion-icon>
            Home
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="home-outline"></ion-icon>
            BÃºsqueda
        </p>
    </div>

<!-- Los simbolos de IONIC se importan como un elemento de JavaScript -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
